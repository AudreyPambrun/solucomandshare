<ion-view hide-nav-bar="true">
  <ion-header-bar align-title="center" class="bar-dark">
    <h1 class="title"><img class="title-image" src="img/logo.png" width="175" height="43" /></h1>
  </ion-header-bar>

  <ion-content class="content-stable" padding="true">

    <h4 align="center" class="text-dark">
      Inscrivez-vous pour commencer Ã  jouer!
    </h4>

    <div class="list">
      <label class="item item-input">
        <span class="input-label">Nom</span>
        <input type="text" ng-model="user.username">
      </label>
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text" ng-model="user.email">
      </label>
    </div>

    <div class="assertive" ng-show="error.message">
      <p>{{error.message}}</p>
    </div>

    <button class="button button-block button-dark" ng-click="register()">
      Go quiz !
    </button>
  </ion-content>
</ion-view>
